<ion-header>

  <ion-navbar color="button">
    <ion-title>Detail Kehadiran</ion-title>
    <ion-buttons end>    
	    <button ion-button icon-only (tap)="dismiss()" style="padding-right:5px">
	      <ion-icon name="ios-close"></ion-icon>
	    </button>
	  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 text-center><b><u>Detail Kehadiran</u></b></h1>
  <ion-card no-padding>
    <ion-card-content text-center>
      <ion-icon class="foto" *ngIf="!param.PhotoLastKm" name="md-camera" style="color: #afafaf; font-size: 25px;"></ion-icon>
      <img *ngIf="param.PhotoLastKm" [src]="param.PhotoLastKm">
      <br>
      <ion-grid>
        <ion-row no-padding>
          <ion-col text-right no-padding style="padding-top: 5px;padding-bottom: 5px;">Mobil &nbsp;&nbsp;:</ion-col>
          <ion-col text-left no-padding style="padding-top: 5px;padding-bottom: 5px;">&nbsp;&nbsp;{{param.BrandName}} {{param.PlatNo}}</ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col text-right no-padding style="padding-top: 5px;padding-bottom: 5px;">Kilometer Terakhir &nbsp;&nbsp;:</ion-col>
          <ion-col text-left no-padding style="padding-top: 5px;padding-bottom: 5px;">&nbsp;&nbsp;{{param.CarLastKm}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
